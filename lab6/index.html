<!DOCTYPE html>
<html data-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Muchos gatos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <style>
      .centered-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      .input, .button {
        max-width: 300px; /* Reduce el tamaño máximo de los cuadros de entrada */
      }
    </style>
  </head>
  <body>
    <div class="centered-container">
      <div class="field">
        <label class="label">Password</label>
        <div class="control has-icons-left has-icons-right">
          <!-- Cambia el type a "password" y agrega un id -->
          <input class="input is-success" type="password" placeholder="password" id="password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </div>
      </div>

      <div class="field">
        <label class="label">Password Verification</label>
        <div class="control has-icons-left has-icons-right">
          <!-- Cambia el type a "password" y agrega un id -->
          <input class="input is-success" type="password" placeholder="password" id="confirmPassword">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </div>
      </div>

      <!-- Agrega un párrafo para mostrar el mensaje -->
      <p id="message" class="help"></p>

      <!-- Botón para validar contraseñas -->
      <div class="field">
        <div class="control">
          <button class="button is-link" onclick="validatePassword()">Validate Password</button>
        </div>
      </div>
    </div>
    <script src="password.js"></script>
  </body>
</html>
